<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head" . }}

<body>
  {{ partial "header" . }}

  <div class="container">
    <article>
      <header>
        <h1>{{ .Title }}</h1>
        {{ partial "post-meta" . }}
      </header>

      {{ .Content }}

      {{ partial "prev-or-next" . }}
    </article>

    {{ partial "disqus" . }}
  </div>

  {{ partial "footer" . }}
</body>
</html>
