<article class="clearfix">
  <header>
    <h2>
      <a class="unstyled" href="{{ .Permalink }}">
        {{ partial "post-icon" . }} {{ .Title }}
      </a>
    </h2>
    {{ partial "post-meta" . }}
  </header>
  {{ if isset .Params "description" }}
  <p>{{ .Params.description }} </p>
  {{ else }}
  <p>{{ .Summary }} </p>
  {{ end }}
  <footer>
    <a class="btn btn-primary" href="{{ .Permalink }}">
      Read More<i class="fa fa-angle-double-right fa-fw"></i>
    </a>
  </footer>
</article>
