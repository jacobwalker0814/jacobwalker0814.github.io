{% extends '_layouts/base.html' %}

{% block title %}{{ super() }} | {{ project.name }}{% endblock %}

{% block body %}

<h1>{{ project.name }}</h1>
{% if project.subtitle %}
  <h2>{{ project.subtitle }}</h2>
{% endif %}
<div>{{ project.description }}</div>
{% endblock %}
